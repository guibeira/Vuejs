<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="aumentar">Aumentar</button>
        <button v-on:click="contador2++">Aumentar 2</button>
        <button v-on:click="diminuir">Diminuir</button>
        <p>Contador: {{ contador }} | {{ contador2 }}</p>
        <p>Resultado: {{ resultado }}</p>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado(){
                console.log('método resultado computado')
                return this.contador>= 5 ? 'Maior ou igual a 5': 'Menor que 5'
            },
        },
        methods: {
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
            // resultado(){
            //     console.log('método resultado chamado')
            //     return this.contador>= 5 ? 'Maior ou igual a 5': 'Menor que 5'
            // },
        
        }
    })
</script>
