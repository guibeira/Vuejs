<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:click="somar(5, $event)">Somar 1</button> 
        <p v-on:mousemove="atualizarXY">
            Mouse: {{ x }} e {{ y }}
            <span v-on:mousemove="parar">Parando usando evento</span>
            <span v-on:mousemove.stop>Parando usando modificador de evento</span
        </p>
        <hr>
        <a href="https://google.com">Google</a>
        <br>
        <a v-on:click.prevent="naonavegar" href="https://google.com">Google</a>
        <hr>
        <input type="text" v-on:keyup="exibirAlerta">
        <br>
        <input type="text" v-on:keyup.enter="exibirAlerta">
        <br>
        <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    </div>
    
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event){
                console.log(passo, event)
                this.contador+= passo
            },
            atualizarXY(e){
                this.x = e.clientX
                this.y = e.clientY
            },
            parar(e){
                e.stopPropagation()
            },
            naonavegar(e){
                console.log('n√£o navegar', e)
            },
            exibirAlerta(){
                alert('alerta do keyup')
            }
        }
    })
</script>
