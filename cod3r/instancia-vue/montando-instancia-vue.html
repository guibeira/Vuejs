<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <title>Document</title>
</head>

<body>
  <div id="app1">
    <h1>{{ aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar</button>
    <button @click="alterarModulo">Alterar</button>
  </div>
</body>

</html>

<script>
  const vm1 = new Vue({
    el: '#app1',
    data: {
      aula: 'Aula: Montando Instancia Vue',
      modulo: 'Teste 1'
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo() {
        this.modulo += "#"
      }

    }
  })
</script>
