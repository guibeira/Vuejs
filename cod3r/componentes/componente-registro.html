<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <contador1></contador1>
        <contador1></contador1>
    </div>
    <hr>
    <div id="app2">
        <app-contador></app-contador>
        <app-contador></app-contador>
    </div>
</body>
</html>
<script>
    
    const contador = {
        template: `
        <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
        </div>
        `,
        data(){
            return {
                contador: 0
            }
        }
    }

    
  
    new Vue({
        el: "#app1",
        //registro local
        components : {
            contador1: contador
        }
    
    })
    new Vue({
        el: "#app2",
        //registro local
        components : {
            'app-contador': contador
        }
    
    })
</script>
