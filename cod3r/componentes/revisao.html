    <div id="app">
        <contador></contador>
        <contador></contador>
    </div>

<script>
    // registro global, qualquer vue instance ter√° acesso
    Vue.component('contador', {
        template: `
        <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
        </div>
        `,
        data(){
            return {
                contador: 0
            }
        }
    })
    new Vue({
        el: "#app",
    
    })
</script>
