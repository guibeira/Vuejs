<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores" :test="i">{{ i+1 }}) {{ cor }}  </li>
        </ul>
        <hr>
        <template v-for="(cor, i) in cores">
            <h1>{{ cor }}</h1>
            <p>{{ i }}</p>
        </template>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas">
                <div v-for="(valor, chave, indice) in pessoa">
                  {{indice}}) {{ chave }}: {{ valor+1 }}
                </div>
                <br>
            </li>
        </ul>
        <hr>
        <div v-for="n in 10">{{ n }}</div>
    </div>
</body>
</html>
<script>

    new Vue({
        el : '#app',
        data : {
            cores: ['vermelho', 'verde', 'amarelo', 'azul', 'preto'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59},
                { nome: 'Guilherme', idade: 22, peso: 89}
            ]
        },
    })

</script>
