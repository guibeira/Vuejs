<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <template v-if="logado">
            <p >Usuário Logado: {{ nome }}</p>
            <p>Perfil: admin</p>
        </template>
        <p v-else-if="anonimo">Navegando como Anônimo</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado ">{{ logado ? 'Sair' : 'Entrar' }}</button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <footer v-show="logado">
            Desenvolvido para vc!
        </footer>
        <footer v-show="!logado">
            Desenvolvido para vc que é desconhecido!
        </footer>
    </div>
</body>
</html>
<script>

    new Vue({
        el : '#app',
        data : {
            nome: 'Maria',
            logado: false,
            anonimo: true,
        },
    })

</script>
